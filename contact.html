<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">

</head>
<body>
    <header class="site-second">
            <div class="header-flex container">
                <h1>Real Estate</h1>
                <nav class="menu">
                    <a href="#">About</a>
                    <a href="index.html">Blog</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
    </header>

    <main class="container">
        <h2>Contact</h2>
        <p>Fill out the information</p>

        <form class="form-container">
            <fieldset class="input-container">
                <legend>Personal information</legend>
                <div class="input-container">
                    <label>Name:</label>
                    <input type="text" placeholder="type your name">
                </div>
                <div class="input-container">
                    <label>Age:</label>
                    <input type="number" placeholder="type your age">
                </div>
                <div class="input-container">
                    <label>Phone:</label>
                    <input type="tel" placeholder="type your phone number">
                </div> 
                <div class="input-container">
                    <label>Message:</label>
                    <textarea cols="30" rows="10"></textarea>
                </div>
            </fieldset>
        </form>
        <form class="form-container">
            <fieldset class="input-container">
                <legend>Product Information</legend>
                <div class="input-container">
                    <label>Services:</label>
                        <select name="services" id="services">Choose a service
                            <option value="Buying">Buying</option>
                            <option value="Selling">Selling</option>
                            <option value="Lease">Lease</option>
                            <option value="Rent">Rent</option>
                        </select>
                </div>
                <div class="input-container">
                    <label>Address:</label>
                    <input type="text" placeholder="enter address">
                </div>
            </fieldset>
        </form>
        <form class="form-container">
            <fieldset class="input-container">
                <legend>Contact information</legend>
                <div class="input-container input-container-radio">
                    <label for="contact">Phone</label>
                    <input type="radio" name="phone" id="contact"/>
                    <label for="contact">Email</label>
                    <input type="radio" name="phone" id="contact"/>
                    <label for="contact">Text</label>
                    <input type="radio" name="" id="">
                </div>
                <div class="input-container">
                    <p>If you want to be contacted by phone, please select a day and time.</p>
                    <label for="date">Date:</label>
                    <input type="date" name="" id="">
                </div>
                <div class="input-container">
                    <label for="time">Time:</label>
                    <input type="time" name="" id="">
                </div>
            </fieldset>
                <div class="input-container-btn">
                    <button-2><a href="#">Send</a></button-2>
                </div>
        </form>
    </main>
</body>
</html>
